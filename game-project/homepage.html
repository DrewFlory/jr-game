<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Secure The Henny</title>

<body>
<div class = "background">
    <header>
        <h1>Secure The Henny</h1>
        <img src="./Images/hennessy-header.png" alt="">
    </header>
        <div class="game-info">
            <div class="instructions">
                <h1>Instructions</h1>
                <ul>
                    <li>1) Move JR with the arrow keys.</li>
                    <li>2) Avoid the basketball hoops!</li>
                    <li>3) Collect all the Hennessy bottles to win!</li>
                    <li>* DRUNK MODE ONLY: Each bottle JR drinks <br>will slow his movements.</li>
                </ul>
            </div>
            <div class="game-objects">
                <h1>Objects</h1>
                <div class="object-row">
                    <ul>
                        <li>1) JR Smith</li>
                        <li>2) Basketball Hoops</li>
                        <li>3) Hennessy Bottles</li>
                    </ul>
                <div class="object-pic">
                    <img src="./Images/jrhead (3).png" alt="">
                    <img id="hoop" src="./Images/hoop.png" alt="">
                    <img src="./Images/hennessy (1).png" alt="">
                </div>
                </div>
            </div> 
        </div>
        <div class= "btn-lebron">
            <div class = "lebron">
                <img src="./Images/lebron.png" alt="lebron">
            </div>
            <div class="btn"></div>
            <a href="./gamepage.html"><button>Drunk</button></a>
            <a href="./easy.html"><button>Easy</button></a>

    </div>
